<mat-grid-list class="action-menu-grid" cols="4" rowHeight="60px">
    <mat-grid-tile class="menu-grid-tiles add" >
       
       <div class="menu-item">

          <i class="material-icons menu-item-icon">add_circle_outline</i>
           
            <span class="menu-item-icon-caption">Add</span>
        </div>
       
    </mat-grid-tile>

    <mat-grid-tile class="menu-grid-tiles edit" >
       
        <div class="menu-item">
 
           <i class="material-icons menu-item-icon">edit</i>
            
             <span class="menu-item-icon-caption">Edit</span>
         </div>
        
     </mat-grid-tile>

     <mat-grid-tile class="menu-grid-tiles view" >
       
        <div class="menu-item">
 
           <i class="material-icons menu-item-icon">visibility</i>
            
             <span class="menu-item-icon-caption">View</span>
         </div>
        
     </mat-grid-tile>


     <mat-grid-tile class="menu-grid-tiles exit" >
       
        <div class="menu-item">
 
           <i class="material-icons menu-item-icon">exit_to_app</i>
            
             <span class="menu-item-icon-caption">Exit</span>
         </div>
        
     </mat-grid-tile>
  
   
  
  </mat-grid-list>

  <form class="myForm">
      <fieldset class="heading-data"   style="width: 96%;height: 30%;">
          <legend class="heading-desc">New Booking</legend>
    <div class="row">
       
      <div class="column">

          <div class="input-group">
          <mat-form-field color="accent">
              <input matInput [matDatepicker]="bookingDatePicker" [(ngModel)]="bookingDate" name="bookingDate" placeholder="Booking Date">
              <mat-datepicker-toggle matSuffix [for]="bookingDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #bookingDatePicker></mat-datepicker>
            </mat-form-field>
          </div>

      </div>
      <div class="column">
          <div class="input-group">
              <mat-form-field color="accent">
                  <input matInput [matDatepicker]="fromDatePicker" [(ngModel)]="bookingFromDate" name="bookingFromDate" placeholder="From Date">
                  <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #fromDatePicker></mat-datepicker>
                </mat-form-field>
              </div>

         
      </div>

      <div class="column">
         
            <div class="input-group">
            <div class="ngx-timepicker-fromtime-field">
                <ngx-timepicker-field class="ngx-timepicker-fromtime" [(ngModel)]="bookingFromTime" name="bookingFromTime" [toggleIcon]="icon"></ngx-timepicker-field>
                <ng-template #icon>
                    <i class="material-icons schedule">schedule</i>
                </ng-template>
            </div>
            </div>

          
              </div>


              <div  class="column">

                 <div class="input-group">
              <mat-form-field color="accent">
                  <input matInput [matDatepicker]="toDatePicker" [(ngModel)]="bookingToDate" name="bookingToDate" placeholder="To Date">
                  <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #toDatePicker></mat-datepicker>
                </mat-form-field>
              </div>
              </div>

              <div class="column">
         
                  <div class="input-group">
                  <div class="ngx-timepicker-fromtime-field">
                      <ngx-timepicker-field class="ngx-timepicker-fromtime"  [(ngModel)]="bookingToTime" name="bookingToTime" [toggleIcon]="icon"></ngx-timepicker-field>
                      <ng-template #icon>
                          <i class="material-icons schedule">schedule</i>
                      </ng-template>
                  </div>
                  </div>
      
                
                    </div>

                 
    </div>
    <div class="row1">
        <div class="column">
            <div class="input-group">
         
        <mat-label class="guest-label">Regular Guest  </mat-label>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button class="guest-btn" value="1">Yes</mat-radio-button>
          <mat-radio-button class="guest-btn" value="2">No</mat-radio-button>
        </mat-radio-group>
      
        </div>
        </div>
        <div class="column">
            <div class="input-group">
            <mat-form-field color="accent">
                <mat-label>Guesture</mat-label>
                <mat-select>
                  <mat-option *ngFor="let guesture of restDataApiService.guestureListData" [value]="guesture.pcKey">
                    {{guesture.description}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>

        </div>
        <div class="column">
            <div class="input-group">
        <mat-form-field color="accent">
          <input matInput placeholder="Guest Name" value="">
        </mat-form-field>
</div>
        </div>
      
        <div class="column">
            <div class="input-group">
            <mat-form-field color="accent">
                <mat-label>Company Name</mat-label>
                <mat-select>
                  <mat-option *ngFor="let company of restDataApiService.companyListData" [value]="company.debtorCode">
                    {{company.debtorName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>

        </div>
        <div class="column">
            <div class="input-group">
            <mat-form-field color="accent">
              <input matInput placeholder="City" value="">
            </mat-form-field>
    </div>
            </div>
            
       
    </div>



    <div class="row">
        <div class="column">
            <div class="input-group">
            <mat-form-field color="accent">
              <input matInput placeholder="Email Id" value="">
            </mat-form-field>
    </div>
            </div>
        <div class="column">
            <div class="input-group">
            <mat-form-field color="accent">
                <mat-label>Booking Status</mat-label>
                <mat-select>
                  <mat-option *ngFor="let company of restDataApiService.companyListData" [value]="company.debtorCode">
                    {{company.debtorName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>

        </div>

        <div class="column">
            <div class="input-group">
            <mat-form-field color="accent">
                <mat-label>Room Type</mat-label>
                <mat-select>
                  <mat-option *ngFor="let company of restDataApiService.companyListData" [value]="company.debtorCode">
                    {{company.debtorName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
        </div>
    
                <div class="column">
                    <div class="input-group">
                    <mat-form-field color="accent">
                      <input matInput placeholder="No. Of Rooms" value="">
                    </mat-form-field>
            </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                        <mat-form-field color="accent">
                          <input matInput placeholder="Pax" value="">
                        </mat-form-field>
                </div>
                        </div>
                         
        
    </div>
    <div class="row">

        <div class="column">
            <div class="input-group">
            <mat-form-field color="accent">
              <input matInput placeholder="Booking Id" value="">
            </mat-form-field>
    </div>
            </div>
        <div class="column ">
            <div class="input-group">
            <mat-form-field color="accent">
              <input matInput placeholder="Instructions For" value="">
            </mat-form-field>
    </div>
            </div>
            <div class="column">
                <div class="input-group">
                <mat-form-field color="accent">
                  <input matInput placeholder="Pickup Details" value="">
                </mat-form-field>
        </div>
                </div>
                <div class="column">
                    <div class="input-group">
                    <mat-form-field color="accent">
                      <input matInput placeholder="Advance" value="">
                    </mat-form-field>
            </div>
                    </div>

                    <div class="column">
                        <div class="input-group">
                            <button id="submit" style="background: green;">Save</button>
                          </div>
                          </div>
    </div>
    <div class="row">
      
     
      
    </div>

    </fieldset>
  </form>

      <fieldset class="heading-data"  style="width: 96%;height: 30%;">

    style="width: 100%; height: 100px;"
